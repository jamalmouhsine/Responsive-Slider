<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="slider-cover">
                <div class="slider">
                    <div class="slides">
                        <!-- slide 1 start -->
                        <div class="slide">
                            <h2>Slide content 1</h2>
                        </div>
                        <!-- slide 1 end -->
                        <!-- slide 2 start -->
                        <div class="slide">
                            <h2>Slide content 2</h2>
                        </div>
                        <!-- slide 2 end -->
                        <!-- slide 3 start -->
                        <div class="slide">
                            <h2>Slide content 3</h2>
                        </div>
                        <!-- slide 3 end -->
                    </div>
                    <button class="slide-btn disable" id="prev"><i class='bx bx-chevron-left'></i></button>
                    <button class="slide-btn" id="next"><i class='bx bx-chevron-right'></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
